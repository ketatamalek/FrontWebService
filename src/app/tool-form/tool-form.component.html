
<form  [formGroup]="form" (ngSubmit)="onsub()">
  <mat-form-field appearance="legacy">
    <input matInput placeholder="Lien" formControlName="lien">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>
  <div fxLayout="row" fxLayoutAlign=" center" >
    <button mat-button color="primary"  routerLink="/tools" >Anuler</button>
    <button mat-button color="primary"   type="submit" >Valider</button>
  </div>


</form>
