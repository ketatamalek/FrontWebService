
<div fxLayout="row" fxLayoutAlign="center" >
    <h4 style="color:#73777B;font-size:27px;">List of clients</h4>
  </div>
  
  <div fxLayout="row" fxLayoutAlign="space-between center" >
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <button mat-button color="primary"  routerLink="/clients/create" style="font-size:18px;" ><mat-icon>person_add</mat-icon>  Create</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      
      <ng-container matColumnDef="Cin">
          <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> CIN </th>
          <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
      <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;">  Last name  </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    <ng-container matColumnDef="Prenom">
      <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;">  First name  </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
      
      
      
    <ng-container matColumnDef="Adresse" >
      <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
    </ng-container>
  
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> Action </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button routerLink="{{element.cin}}/edit" style="color: darkcyan"><mat-icon>edit</mat-icon> </button>
              <button mat-icon-button (click)="OnRemove(element.cin)" ><mat-icon color="warn" >delete</mat-icon></button>
           </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
