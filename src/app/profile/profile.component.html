 <mat-form-field appearance="legacy"  >
    <input matInput placeholder="Cin" formControlName="cin"  >
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <input matInput placeholder="Nom" formControlName="nom">
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <input matInput placeholder="Prenom" formControlName="prenom">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker" >
    <mat-datepicker-toggle matSuffix [for]="picker" style="color: darkcyan"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>

  <mat-form-field appearance="legacy">
    <input matInput placeholder="CV"  formControlName="cv">
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <input matInput placeholder="Type"  formControlName="type">
  </mat-form-field>
  <br>
  <mat-form-field appearance="legacy">
    <input matInput placeholder="Email"  formControlName="email">
  </mat-form-field>
  <br><br><br><br>
  <div fxLayout="row" fxLayoutAlign="center" >
    <button mat-button color="primary"  routerLink="/dashboard" style="font-size:18px;"  >Anuler</button>
  </div>
