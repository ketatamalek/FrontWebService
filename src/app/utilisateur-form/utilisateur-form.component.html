<form  [formGroup]="form" (ngSubmit)="onsub()">
    <div fxLayout="row" fxLayoutAlign="center" >
      <h4 style="color:#73777B;font-size:30px;">Informations de l'utilisateur</h4>
    </div>
      
        <mat-form-field appearance="legacy"  >
            <input matInput placeholder="Nom et prenom" formControlName="username"  >
        </mat-form-field>
        <br>
        <mat-form-field appearance="legacy"  >
          <input matInput placeholder="Email" formControlName="email"  >
      </mat-form-field>
      <br>
        
        <mat-form-field appearance="legacy"  >
            <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Mot de passe" formControlName="password"  >
            <mat-icon matSuffix (click)="togglePasswordVisibility()"> {{showPassword?'visibility_off':'visibility'}}</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field appearance="legacy">
            <mat-label>SÃ©lectionnez un role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="Administrateur">Administrateur</mat-option>
              <mat-option value="Enseignant">Enseignant</mat-option>
              <mat-option value="AgentTirage">Agent de tirage</mat-option>
            </mat-select>
        </mat-form-field>
      
      <br><br><br><br>
    <div fxLayout="row" fxLayoutAlign="center" >
      <button mat-button color="primary"  routerLink="/utilisateurs" style="font-size:18px;"  >Annuler</button>
      <button mat-button color="primary"  type="submit"  style="font-size:18px;">Valider</button>
    </div>
  
  
  </form>
