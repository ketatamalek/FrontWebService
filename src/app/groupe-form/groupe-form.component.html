<form  [formGroup]="form" (ngSubmit)="onsub()">
    <div fxLayout="row" fxLayoutAlign="center" >
      <h4 style="color:#73777B;font-size:30px;">Informations du groupe</h4>
    </div>
      <mat-form-field appearance="legacy">
          <input matInput placeholder="Nom" formControlName="nom">
      </mat-form-field>
      <br>
        <mat-form-field appearance="legacy">
        <!-- <input matInput placeholder="Nombre d'etudiants" formControlName="nbEtudiants"> -->
        <mat-label>Nombre d'etudiants</mat-label>
          <input matInput #nbEtudiants maxlength="2" placeholder="XX" formControlName="nbEtudiants">
          <mat-hint>{{nbEtudiants.value.length}} / 2</mat-hint>
        </mat-form-field>
        <br>
        <mat-form-field appearance="legacy">
          <mat-label>Liste des niveaux </mat-label>
          <mat-select [(ngModel)]="selectedValue" formControlName="niveau">
              <mat-option *ngFor="let element of TabNiveau" [value]="element">
                  {{element.niveau}}
              </mat-option>
          </mat-select>
      </mat-form-field>
      <br> 
      <br><br><br><br>
    <div fxLayout="row" fxLayoutAlign="center" >
      <button mat-button color="primary"  routerLink="/groupes" style="font-size:18px;"  >Annuler</button>
      <button mat-button color="primary"  type="submit"  style="font-size:18px;">Valider</button>
    </div>
  
  
  </form>
