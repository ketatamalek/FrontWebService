
<div fxLayout="row" fxLayoutAlign="center" >
    <h4 style="color:#73777B;font-size:27px;">Liste des demandes de tirage</h4>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;">  Date  </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
    <ng-container matColumnDef="Heure">
      <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;">  Heure  </th>
      <td mat-cell *matCellDef="let element"> {{element.heure}} </td>
    </ng-container>
    <ng-container matColumnDef="Nombre de copies">
        <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> Nombre de copies </th>
        <td mat-cell *matCellDef="let element"> {{element.nbCopies}} </td>
    </ng-container>
    <ng-container matColumnDef="Enseignant">
      <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> Enseignant </th>
      <td mat-cell *matCellDef="let element"> {{element.enseignant.nom}} {{element.enseignant.prenom}} </td>
  </ng-container>
     
    <ng-container matColumnDef="Matiere" >
        <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> Matiere </th>
        <td mat-cell *matCellDef="let element"> {{element.matiere.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="Groupe" >
        <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> Groupe </th>
        <td mat-cell *matCellDef="let element"> {{element.groupe.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="Etat" >
        <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> Etat </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef  style="color:#112B3C;font-size:15px;"> action </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button routerLink="{{element.id}}/edit" style="color: darkcyan" [disabled]="checkStatus(element.status)"><mat-icon>edit</mat-icon> </button>
              <button mat-icon-button (click)="OnRemove(element.id)" [disabled]="checkStatus(element.status)"><mat-icon color="warn">delete</mat-icon></button>
           </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  <br>
  <br>
  <br>
  <div fxLayout="row" fxLayoutAlign="center" >
    <button mat-button color="primary"  routerLink="/demandes/create" style="font-size:18px;" >Ajouter</button>
  </div>
