<form [formGroup]="form" (ngSubmit)="onsub(client.value,input.value)">
    <mat-card style="margin: 10px;">
      <mat-card-header>
        <mat-card-title>
          Account information
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <mat-form-field  appearance="legacy" style="width: 45%">
                <mat-label>Client</mat-label>
                <input type="text" matInput #client formControlName="client" [matAutocomplete]="auto"  >
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let item of filteredOptions" [value]="item">
                    {{item}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
          <br>
            <mat-form-field appearance="legacy" style="width: 45%" floatLabel="always">
                <mat-label>Amount</mat-label>
                <input matInput type="number" #input class="example-right-align" placeholder="0" formControlName="solde">
                <span matTextPrefix>DT&nbsp;</span>
                <span matTextSuffix>{{input.value}}.00</span>
              </mat-form-field>
          </div>
          
  
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" fxLayoutAlign="center" >
          <button mat-button color="primary"  routerLink="/accounts" style="font-size:18px;"  >Cancel</button>
          <button mat-button color="primary"  type="submit"  style="font-size:18px;" [disabled]="!form.valid">Valid</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
