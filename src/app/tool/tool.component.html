
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  <ng-container matColumnDef="Lien">
    <th mat-header-cell *matHeaderCellDef> Lien </th>
    <td mat-cell *matCellDef="let element">
      <a href={{element.lien}}>
        <mat-icon aria-hidden="false" aria-label="Example home icon">picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell *matCellDef="let element">
      <button routerLink="{{element.id}}/edit"><mat-icon>edit</mat-icon> </button>
      <button (click)="OnRemove(element.id)" ><mat-icon color="warn" >delete</mat-icon></button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div fxLayout="row" fxLayoutAlign="center" >
  <button mat-button color="primary"  routerLink="/create/tools" >Create</button>
</div>
